<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TinyMCE</title>
</head>
<body>
    <div class="container mt-5 mb-3">
        <h1>TinyMCE</h1>
        <hr>
        <textarea id="textarea">
        </textarea>
        <br>
        <a href="index.html" class="btn btn-secundary">Regresar</a>
        <button class="btn btn-primary float-right">Guardar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>

        var href = new URL(window.location.href);
        var version = href.searchParams.get('version');
        var url = `https://cdnjs.cloudflare.com/ajax/libs/tinymce/${version || '4.9.4'}/tinymce.min.js`;

        var done = function(script, textStatus) {
            tinymce.init({
                selector:'#textarea',
                plugins: "noneditable save image link hr textcolor autolink paste table fullscreen code autoresize spellchecker",
                toolbar: "undo redo | styleselect forecolor backcolor hr | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image table spellchecker | fullscreen code",
                menubar: false,
                verify_html: false,
                paste_data_images: true,
                relative_urls: false,
                remove_script_host: false,
                convert_urls: true,
                browser_spellcheck : true,
            });
        };

        var fail = function(jqxhr, settings, exception) {
            console.log(`${exception}: ${jqxhr.status}`);
        };

        $.getScript(url).done(done).fail(fail);
        
    </script>
</body>
</html>
